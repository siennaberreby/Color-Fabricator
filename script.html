<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css"
		href="style.css">
</head>

<body>
	<h1>Fabricateur de Couleur!</h1>
	
	<div class="main">
		RGB:<input type="text" id='encadrement'
			value="rgb(255,255,255)">

		<!-- Curseur pour la couleur rouge -->
		Rouge:<input type="range" id="rouge"
			value="255" min="0" max="255">

		<!-- Curseur pour la couleur verte -->
		Vert:<input type="range" id="vert"
			value="255" min="0" max="255">

		<!-- Curseur pour la couleur bleue -->
		Bleu:<input type="range" id="bleue"
			value="255" min="0" max="255">

	
	

	<script src="script.js"></script>
</body>

</html>
